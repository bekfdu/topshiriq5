<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanoq Tizimi Kalkulyatori</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sanoq sistema kalkulyatori</h1>
        <label for="inputValue">Qiymat kiriting:</label>
        <input type="text" id="inputValue" placeholder="Son kiriting" oninput="clearResult()">
        
        <div class="buttons">
            <button onclick="convert('bin')">10 → 2</button>
            <button onclick="convert('dec')">2 → 10</button>
            <button onclick="convert('quaternary')">10 → 4</button>
            <button onclick="convert('decFromQuaternary')">4 → 10</button>
            <button onclick="convert('octal')">10 → 8</button>
            <button onclick="convert('decFromOctal')">8 → 10</button>
            <button onclick="convert('hexadecimal')">10 → 16</button>
            <button onclick="convert('decFromHex')">16 → 10</button>
        </div>
        
        <h3>Natija:</h3>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
